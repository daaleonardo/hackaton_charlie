<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>

<body>

	<div class="bg-contact2" style="background-image: url('images/image.png');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form">
					<img src="./images/logo.png" style="display: block; margin-left: auto; margin-right: auto; width: 80%" >
					<span class="contact2-form-title">
						Login
					</span>

					<div class="wrap-input2 validate-input" data-validate="Email is required">
						<input class="input2" type="text" name="email">
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Password is required">
						<input class="input2" type="text" name="password">
						<span class="focus-input2" data-placeholder="PASSWORD"></span>
					</div>

					</div>
				</form>
			</div>
		</div>
