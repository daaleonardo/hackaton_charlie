<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tarinder - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <script src="./resources/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="./resources/vendor/bootstrap/js/popper.js"></script>
    <script src="./resources/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="./resources/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="./resources/js/main.js"></script>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="./resources/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./resources/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./resources/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./resources/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./resources/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./resources/css/util.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/main.css">
    <!--===============================================================================================-->

    <thymeleaf th:replace="header :: header"/>
</head>
<body>

<div class="bg-contact2" style="background-image: url('./resources/images/image.png');">
    <div class="container-contact2">
        <div class="wrap-contact2">
            <form class="contact2-form validate-form">
                <img src="./resources/images/logo.png"
                     style="display: block; margin-left: auto; margin-right: auto; width: 80%">
                <span class="contact2-form-title">Login</span>
                <form class="form-horizontal" th:object="${user}" th:action="@{/login}" method="post">

                    <div class="wrap-input2 validate-input" data-validate="Email is required"
                         th:classappend="${#fields.hasErrors('email')}">
                        <input class="input2" type="text" name="email" th:field="${user.email}">
                        <span class="focus-input2" data-placeholder="EMAIL"></span>
                    </div>

                    <div class="wrap-input2 validate-input" data-validate="Password is required"
                         th:classappend="${#fields.hasErrors('password')}">
                        <input class="input2" type="text" name="password" th:field="${user.password}">
                        <span class="focus-input2" data-placeholder="PASSWORD"></span>
                    </div>

                    <div class="container-contact2-form-btn">
                        <div class="wrap-contact2-form-btn">
                            <div class="contact2-form-bgbtn"></div>
                            <button type="submit" class="contact2-form-btn">Login</button>
                        </div>
                    </div>
                </form>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button class="contact2-form-btn">
                            Register
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>

</body>
</html>
