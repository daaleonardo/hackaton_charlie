<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>
<body>
<center>
<div class="container">

    <h2>Register</h2>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${userDto}" th:action="@{/regist}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? has-error">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error messages</span>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? has-error">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error messages</span>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('gender')} ? has-error">
                    <label class="col-sm-2 control-label">Gender:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="exampleFormControlSelect1" th:field="*{gender}">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('age')} has-error"">
                    <label class="col-sm-2 control-label">Age:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error Message</span>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('email')} has-error"">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error Message</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-success" name="action" value="save">Submit</button>
                        <button type="cancel" class="btn btn-danger" name="action" value="cancel">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</center>
</body>
</html>
