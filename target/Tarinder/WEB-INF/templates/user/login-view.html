<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>
<body>
<center>
<div class="container">

    <h2>Login</h2>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${user}" th:action="@{/user/login}" method="post">

                <div class="form-group" th:classappend="${#fields.hasErrors('email')}">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error Message</span>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('password')}">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error Messages</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-success" name="action" value="save">Submit</button>
                        <button type="button" class="btn btn-danger" name="action" value="cancel">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</center>
</body>
</html>
