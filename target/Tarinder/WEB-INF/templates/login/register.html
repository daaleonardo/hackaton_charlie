<html lang="en">
<head>
    <title>Tarinder - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./resources/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <script src="./resources/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="./resources/js/main.js"></script>
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="./resources/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./resources/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./resources/vendor/animate/animate.css">
    <!--===============================================================================================-->

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="./resources/css/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="bg-contact2" style="background-image: url('./resources/images/image.png');">
    <div class="container-contact2">
        <div class="wrap-contact2">
            <form class="contact2-form validate-form">
                <img src="./resources/images/logo.png"
                     style="display: block; margin-left: auto; margin-right: auto; width: 80%">
                <span class="contact2-form-title">
						Register
					</span>

                <div class="wrap-input2 validate-input" data-validate="First Name is required">
                    <input class="input2" type="text" name="firstName">
                    <span class="focus-input2" data-placeholder="FIRST NAME"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Last Name is required">
                    <input class="input2" type="text" name="lastName">
                    <span class="focus-input2" data-placeholder="LAST NAME"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Email is required">
                    <input class="input2" type="text" name="email">
                    <span class="focus-input2" data-placeholder="EMAIL"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Age is required">
                    <input class="input2" type="text" name="age">
                    <span class="focus-input2" data-placeholder="AGE"></span>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Gender is required">
                    <select id="inputGender" class="input2" name="gender">
                        <option selected>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <span class="focus-input2" data-placeholder="GENDER"></span>
                    </select>
                </div>

                <div class="wrap-input2 validate-input" data-validate="">
                    <input class="input2" type="text" name="biography">
                    <span class="focus-input2" data-placeholder="BIOGRAPHY"></span>
                </div>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button type="submit" class="contact2-form-btn">
                            Register
                        </button>
                    </div>
                </div>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button>
                            <a class="contact2-form-btn" href="login.html">Go Back</a>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
